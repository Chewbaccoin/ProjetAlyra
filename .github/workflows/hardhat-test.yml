name: Backend Tests

on:
  push:
    paths:
      - 'backend/**'  # Only trigger on changes in backend directory
    branches: [ "main" ]
  pull_request:
    paths:
      - 'backend/**'
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend  # Set default working directory for all run steps

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'  # Specify the path to package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run Hardhat tests
        run: npx hardhat test
        
      # Optional: Add coverage reporting
      - name: Run coverage
        run: npx hardhat coverage
        continue-on-error: true